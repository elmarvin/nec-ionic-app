<ion-header>

  <ion-navbar>
    <ion-title>Coeficiente r</ion-title>
    <ion-range [disabled]="true" (ionChange)="changeRange()" min="1" max="7" step="1" snaps="true" [(ngModel)]="pasoNro" color="danger">
      <ion-icon range-left color="danger" name="arrow-dropleft-circle"    (click)="doRetro()"   ></ion-icon>
      <ion-icon range-right color="danger" name="arrow-dropright-circle"  (click)="cambiarAux()"></ion-icon>
    </ion-range> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Tipo: </ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="tipo" submitText="Ok" cancelText="Cancelar" (ionChange)="onChangeTipo(tipo)">
        <ion-option *ngFor="let tipo of base" [value]="tipo">
          {{tipo.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Grupo:</ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="grupo" submitText="Ok" cancelText="Cancelar" (ionChange)="onChangeGrupo(grupo)">
        <ion-option *ngFor="let grupo of tipo.grupos" [value]="grupo">
          {{grupo.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Descripci√≥n:</ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="descripcion" submitText="Ok" cancelText="Cancelar" (ionChange)="onChangeDescripcion(descripcion)">
        <ion-option *ngFor="let descripcion of grupo.descripciones" [value]="descripcion">
          {{descripcion.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="cambiarAux()" ion-fab color="vibrant" mini><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>

</ion-content>
