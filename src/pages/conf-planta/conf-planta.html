<ion-header>

  <ion-navbar>
    <ion-title>Configuración de Planta</ion-title>
    <ion-range [disabled]="true" (ionChange)="changeRange()" min="1" max="7" step="1" snaps="true" [(ngModel)]="pasoNro" color="danger">
      <ion-icon range-left color="danger" name="arrow-dropleft-circle"    (click)="doRetro()"   ></ion-icon>
      <ion-icon range-right color="danger" name="arrow-dropright-circle"  (click)="cambiarAux()"></ion-icon>
    </ion-range> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Tipo: </ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="tipo" submitText="Ok" cancelText="Cancelar" (ionChange)="onChangeTipo(tipo)">
        <ion-option *ngFor="let tipo of base" [value]="tipo">
          {{tipo.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-card *ngFor="let itema of tipo.grupos">
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <h2>{{itema.name}}</h2>
          </ion-col>
          <ion-col col-2>
            <ion-checkbox color="dark" checked="{{itema.visible}}" (click)="seleccion(itema)"></ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-img style="width: 180px; height: 180px;" src="../../assets/img/reco1.png" ></ion-img>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-badge>
              {{itema.valor}}
            </ion-badge>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="itema.visible">
          <p><strong>Descripción:   </strong>
            <p>{{itema.descripcion}}</p>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="cambiarAux()" ion-fab color="vibrant" mini><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>

</ion-content>
