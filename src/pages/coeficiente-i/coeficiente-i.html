<ion-header>

  <ion-navbar>
    <ion-title>Coeficiente i {{pasoNro}}</ion-title>
    <ion-range [disabled]="true" (ionChange)="changeRange()" min="1" max="7" step="1" snaps="true" [(ngModel)]="pasoNro" color="danger">
      <ion-icon range-left color="danger" name="arrow-dropleft-circle" (click)="doRetro()"></ion-icon>
      <ion-icon range-right color="danger" name="arrow-dropright-circle" (click)="cambiarAux()"></ion-icon>
    </ion-range>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of base">
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <h2>{{item.ID}}</h2>
          </ion-col>
          <ion-col col-2>
            <ion-checkbox color="dark" checked="{{item.visible}}" (click)="seleccion(item)"></ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-badge>
              {{item.VALOR}}
            </ion-badge>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="item.visible">
          <p><strong>Descripci√≥n:   </strong>
            <p>{{item.DESCRIPCION}}</p>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="cambiarAux()" ion-fab color="vibrant" mini><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>

</ion-content>
